<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a template</title>
<link rel="stylesheet" href="static/css/Styling.css?1422585377" type="text/css"/>

</head>
<body>
<h1 class="title">Choose a template:</h1>
<div class="center-middle">
    <ul>
{% for template in templates%}

      <li>
        <div class="thumbnail">
          <a href="{{url_for('templatePage',TemplateName=template)}}">
         <img class="thumbnailImg" src="static/image/{{template}}.jpeg" height="534" width="378">
         <br>
          </a>
            <a class="textStyle" >{{template}}</a>
        </div>
      </li>

{%endfor%}
        </ul>
</div>



</body>
</html>
